<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet" />
    <link

    <link rel="stylesheet" href="./css/style.css" />
    <title>We-order frontend</title>
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="bg-main"></div>
        <div class="section-one">
          <div class="logo">   
              <img src="./image/download.svg" class="img-logo" alt=""></div>
     
          <img src="./image/Intersection 1.png" class="image-bg" alt="" />
       
        </div>
      </div>
      <div class="second-section">
        <div class="title-section font-bold">
          <h5 class="mx-4 title-download">Download App</h5>
          <img
            src="./image/LEDlampenkopen_op_Google_Play.png"
            class="download-img"
            alt="" />
          <img
            src="./image/apple app download button.png"
            class="download-img"
            height="50px"
            alt="" />
        </div>
      </div>
      <div class="footer-custom">
        <!-- <img class="img-footer" src="../images/shape_design.svg" 
        alt=""> -->
        <div class="row footer-custom-content">
            <div class="col-6">
                <div class="logo-footer mx-4">
                    <img src="./image/download.svg" width="100px" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="footer-text ">
                    <strong class="info-text info-title">Support information</strong><br />
                    <strong class="info-text">
                        <svg
                          class="m-2"
                          xmlns="http://www.w3.org/2000/svg"
                          width="20px" fill="#151453"
                          height="20px"
                          viewBox="0 0 512 512">
                          <path
                            d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
                        </svg>
                        +964 770 508 5511</strong
                      ><br />
                      <strong class="info-text"
                        ><svg
                          class="m-2"
                          xmlns="http://www.w3.org/2000/svg"
                          width="20px"fill="#151453"
                          height="20px"
                          viewBox="0 0 512 512">
                          <path
                            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" /></svg
                        >info@we-order.com</strong>
                      <br />
                </div>

            </div>

        </div>
   
     </div>
</div>

      </div>
    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
